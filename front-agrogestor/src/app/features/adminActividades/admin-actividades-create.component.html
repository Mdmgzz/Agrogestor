<!-- src/app/features/actividades/admin-actividades-create.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-secondary/20 via-secondary/40 to-secondary/60 p-6">
  <div class="w-full max-w-lg bg-white rounded-2xl p-8 shadow-lg">
    <h2 class="text-2xl font-extrabold text-text-primary mb-6">Crear Nueva Actividad</h2>

    <form (ngSubmit)="crearActividad(form)" #form="ngForm" novalidate>
      <!-- Parcela -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Parcela</label>
        <select
          name="parcelaId"
          [(ngModel)]="parcelaId"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        >
          <option [ngValue]="null" disabled>-- Selecciona Parcela --</option>
          <option *ngFor="let p of parcelas" [ngValue]="p.id">
            {{ p.nombre }} â€” {{ p.propietario }}
          </option>
        </select>
        <div *ngIf="form.submitted && !parcelaId" class="text-red-600 text-sm mt-1">
          Debes seleccionar una parcela.
        </div>
      </div>

      <!-- Tipo de Actividad -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Tipo de Actividad</label>
        <input
          type="text"
          name="tipo_actividad"
          [(ngModel)]="tipo_actividad"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        />
        <div *ngIf="form.submitted && !tipo_actividad" class="text-red-600 text-sm mt-1">
          El tipo de actividad es obligatorio.
        </div>
      </div>

      <!-- Fecha de Actividad -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Fecha de Actividad</label>
        <input
          type="date"
          name="fecha_actividad"
          [(ngModel)]="fecha_actividad"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        />
        <div *ngIf="form.submitted && !fecha_actividad" class="text-red-600 text-sm mt-1">
          La fecha es obligatoria.
        </div>
      </div>

      <!-- Detalles -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-text-primary mb-2">Detalles</label>
        <textarea
          name="detalles"
          [(ngModel)]="detalles"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        ></textarea>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="cancelar()"
          class="px-5 py-2 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300 transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="loading || form.invalid"
          class="px-5 py-2 bg-gradient-to-r from-primary to-primary/80 text-white rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Creando...' : 'Crear Actividad' }}
        </button>
      </div>

      <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
    </form>
  </div>
</div>
