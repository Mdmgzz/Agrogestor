<!-- src/app/features/adminActividades/admin-actividades-create.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-secondary/20 via-secondary/40 to-secondary/60 p-6">
  <div class="w-full max-w-lg bg-white rounded-2xl p-8 shadow-lg">
    <h2 class="text-2xl font-extrabold text-text-primary mb-6">Crear Nueva Actividad</h2>

    <form (ngSubmit)="crearActividad(form)" #form="ngForm" novalidate>
      <!-- Usuario -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Usuario</label>
        <select
          name="usuarioId"
          [(ngModel)]="usuarioId"
          (ngModelChange)="onUserChange()"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        >
          <option [ngValue]="null" disabled>-- Selecciona Usuario --</option>
          <option *ngFor="let u of usuarios" [ngValue]="u.id">
            {{ u.nombre }} {{ u.apellidos }}
          </option>
        </select>
        <div *ngIf="form.submitted && !usuarioId" class="text-red-600 text-sm mt-1">
          Debes seleccionar un usuario.
        </div>
      </div>

      <!-- Parcela -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Parcela</label>
        <select
          name="parcelaId"
          [(ngModel)]="parcelaId"
          (ngModelChange)="onParcelaChange()"
          [disabled]="!usuarioId"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition disabled:bg-gray-100"
        >
          <option [ngValue]="null" disabled>-- Selecciona Parcela --</option>
          <option *ngFor="let p of parcelasFiltradas" [ngValue]="p.id">
            {{ p.nombre }} — {{ p.propietario }}
          </option>
        </select>
        <div *ngIf="form.submitted && !parcelaId" class="text-red-600 text-sm mt-1">
          Debes seleccionar una parcela.
        </div>
      </div>

      <!-- Cultivo -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Cultivo</label>
        <select
          name="cultivoId"
          [(ngModel)]="cultivoId"
          [disabled]="!parcelaId"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition disabled:bg-gray-100"
        >
          <option [ngValue]="null" disabled>-- Selecciona Cultivo --</option>
          <option *ngFor="let c of cultivosFiltrados" [ngValue]="c.id">
            {{ c.variedad }} ({{ c.fecha_siembra | date:'mediumDate' }})
          </option>
        </select>
        <div *ngIf="form.submitted && !cultivoId" class="text-red-600 text-sm mt-1">
          Debes seleccionar un cultivo.
        </div>
      </div>

      <!-- Tipo de Actividad -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Tipo de Actividad</label>
        <select
          name="tipo_actividad"
          [(ngModel)]="tipo_actividad"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        >
          <option [ngValue]="null" disabled>-- Selecciona Tipo --</option>
          <option value="tratamiento">Tratamiento</option>
          <option value="fertilizacion">Fertilización</option>
          <option value="riego">Riego</option>
          <option value="siembra">Siembra</option>
          <option value="cultural">Cultural</option>
        </select>
        <div *ngIf="form.submitted && !tipo_actividad" class="text-red-600 text-sm mt-1">
          Debes seleccionar un tipo de actividad.
        </div>
      </div>

      <!-- Fecha de Actividad -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-text-primary mb-2">Fecha de Actividad</label>
        <input
          type="date"
          name="fecha_actividad"
          [(ngModel)]="fecha_actividad"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        />
        <div *ngIf="form.submitted && !fecha_actividad" class="text-red-600 text-sm mt-1">
          La fecha es obligatoria.
        </div>
      </div>

      <!-- Detalles -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-text-primary mb-2">Detalles</label>
        <textarea
          name="detalles"
          [(ngModel)]="detalles"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary transition"
        ></textarea>
      </div>

      <!-- Adjuntos (opcional) -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-text-primary mb-2">Adjuntos (opcional)</label>
        <input
          type="file"
          (change)="onFilesSelected($event)"
          multiple
          class="w-full text-sm text-gray-500
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0
                 file:text-sm file:font-semibold
                 file:bg-gray-200 file:text-gray-700
                 hover:file:bg-gray-300 transition"
        />
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="cancelar()"
          class="px-5 py-2 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300 transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="loading || form.invalid"
          class="px-5 py-2 bg-gradient-to-r from-primary to-primary/80 text-white rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Creando...' : 'Crear Actividad' }}
        </button>
      </div>

      <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
    </form>
  </div>
</div>
