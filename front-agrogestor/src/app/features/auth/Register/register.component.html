<!-- src/app/features/auth/register/register.component.html -->
<div
  class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10
         flex items-center justify-center p-4"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md
           border border-bg-main overflow-hidden relative"
  >
    <!-- Toast de error -->
    <div
      *ngIf="error"
      class="absolute top-4 inset-x-4 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm font-medium animate-toast z-10"
    >
      {{ error }}
    </div>

    <!-- Logo -->
    <div class="bg-primary/10 py-2 flex justify-center">
      <img src="/assets/LogoAgrogestor.png" alt="Agrogestor Logo" class="h-24 w-auto" />
    </div>

    <!-- Título y subtítulo -->
    <div class="p-8 space-y-6">
      <h2 class="text-2xl font-bold text-primary text-center">Crear cuenta</h2>
      <p class="text-center text-text-secondary">
        Regístrate para comenzar a gestionar tus parcelas
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-text-primary">
            Nombre
          </label>
          <input
            id="nombre"
            type="text"
            formControlName="nombre"
            placeholder="Tu nombre"
            class="mt-1 w-full px-4 py-2 border-2 border-bg-main rounded-lg
                   focus:border-primary focus:ring-2 focus:ring-primary
                   placeholder-gray-400 transition"
          />
          <div
            *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid"
            class="text-red-500 text-sm mt-1"
          >
            El nombre es obligatorio.
          </div>
        </div>

        <!-- Apellidos -->
        <div>
          <label for="apellidos" class="block text-sm font-medium text-text-primary">
            Apellidos
          </label>
          <input
            id="apellidos"
            type="text"
            formControlName="apellidos"
            placeholder="Tus apellidos"
            class="mt-1 w-full px-4 py-2 border-2 border-bg-main rounded-lg
                   focus:border-primary focus:ring-2 focus:ring-primary
                   placeholder-gray-400 transition"
          />
          <div
            *ngIf="form.get('apellidos')?.touched && form.get('apellidos')?.invalid"
            class="text-red-500 text-sm mt-1"
          >
            Los apellidos son obligatorios.
          </div>
        </div>

        <!-- Correo -->
        <div>
          <label for="correo" class="block text-sm font-medium text-text-primary">
            Correo electrónico
          </label>
          <input
            id="correo"
            type="email"
            formControlName="correo"
            placeholder="ejemplo@correo.com"
            class="mt-1 w-full px-4 py-2 border-2 border-bg-main rounded-lg
                   focus:border-primary focus:ring-2 focus:ring-primary
                   placeholder-gray-400 transition"
          />
          <div
            *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid"
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="form.get('correo')?.errors?.['required']">
              El correo es obligatorio.
            </div>
            <div *ngIf="form.get('correo')?.errors?.['email']">
              Introduce un correo válido.
            </div>
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="contrasena" class="block text-sm font-medium text-text-primary">
            Contraseña
          </label>
          <input
            id="contrasena"
            type="password"
            formControlName="contrasena"
            placeholder="********"
            class="mt-1 w-full px-4 py-2 border-2 border-bg-main rounded-lg
                   focus:border-primary focus:ring-2 focus:ring-primary
                   placeholder-gray-400 transition"
          />
          <div
            *ngIf="form.get('contrasena')?.touched && form.get('contrasena')?.invalid"
            class="text-red-500 text-sm mt-1"
          >
            La contraseña es obligatoria (mínimo 6 caracteres).
          </div>
        </div>

        <!-- Rol -->
        <div>
          <label for="rol" class="block text-sm font-medium text-text-primary">
            Rol
          </label>
          <select
            id="rol"
            formControlName="rol"
            class="mt-1 w-full px-4 py-2 border-2 border-bg-main rounded-lg
                   focus:border-primary focus:ring-2 focus:ring-primary
                   transition"
          >
            <option value="TECNICO_AGRICOLA">Técnico agrícola</option>
            <option value="INSPECTOR">Inspector</option>
          </select>
        </div>

        <!-- Botón -->
        <button
          type="submit"
          [disabled]="form.invalid || loading"
          class="w-full flex items-center justify-center gap-2 py-3 bg-primary hover:bg-secondary text-white
                 font-semibold rounded-lg transition disabled:opacity-50"
        >
          <svg
            *ngIf="loading"
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </form>

      <!-- Link secundario -->
      <div class="mt-4 text-center text-sm text-text-secondary">
        <a routerLink="/login" class="hover:underline text-primary">
          ¿Ya tienes cuenta?
        </a>
      </div>
    </div>
  </div>
</div>
