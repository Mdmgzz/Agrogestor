<div
  class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10
         flex items-center justify-center p-4"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md
           border border-bg-main overflow-hidden relative"
  >
    <!-- Volver al Landing -->
    <a
      routerLink="/"
      class="absolute top-4 left-4 flex items-center space-x-1 text-text-primary hover:text-primary transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7" />
      </svg>
      <span>Volver</span>
    </a>

    <!-- Toast de error -->
    <div
      *ngIf="error"
      class="absolute top-4 inset-x-4 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm font-medium animate-toast z-10"
    >
      {{ error }}
    </div>

    <!-- Logo -->
    <div class="bg-primary/10 py-2 flex justify-center">
      <img src="/assets/LogoAgrogestor.png" alt="Agrogestor Logo" class="h-24 w-auto" />
    </div>

    <!-- Título -->
    <div class="p-8 space-y-6">
      <h2 class="text-2xl font-bold text-primary text-center">Iniciar Sesión</h2>
      <p class="text-center text-text-secondary">
        Accede y gestiona tus parcelas al instante
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="correo" class="block text-sm font-medium text-text-primary">
            Correo electrónico
          </label>
          <input
            id="correo"
            type="email"
            formControlName="correo"
            placeholder="ejemplo@correo.com"
            class="mt-1 w-full px-4 py-2 border-2 border-bg-main rounded-lg
                   focus:border-primary focus:ring-2 focus:ring-primary
                   placeholder-gray-400 transition"
          />
          <div
            *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid"
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="form.get('correo')?.errors?.['required']">
              El correo es obligatorio.
            </div>
            <div *ngIf="form.get('correo')?.errors?.['correo']">
              Introduce un correo válido.
            </div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="contrasena" class="block text-sm font-medium text-text-primary">
            Contraseña
          </label>
          <input
            id="contrasena"
            type="password"
            formControlName="contrasena"
            placeholder="********"
            class="mt-1 w-full px-4 py-2 border-2 border-bg-main rounded-lg
                   focus:border-primary focus:ring-2 focus:ring-primary
                   placeholder-gray-400 transition"
          />
          <div
            *ngIf="form.get('contrasena')?.touched && form.get('contrasena')?.invalid"
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="form.get('contrasena')?.errors?.['required']">
              La contraseña es obligatoria.
            </div>
          </div>
        </div>

        <!-- Botón Entrar -->
        <button
          type="submit"
          [disabled]="form.invalid || loading"
          class="w-full flex items-center justify-center gap-2 py-3 bg-primary hover:bg-secondary text-white
                 font-semibold rounded-lg transition disabled:opacity-50"
        >
          <svg
            *ngIf="loading"
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          {{ loading ? 'Accediendo...' : 'Entrar' }}
        </button>
      </form>

      <!-- Links secundarios -->
      <div class="mt-4 flex justify-between text-sm text-text-secondary">
        <a routerLink="/forgot-password" class="hover:underline text-primary">
          ¿Olvidaste tu contraseña?
        </a>
        <a routerLink="/register" class="hover:underline text-primary">
          Regístrate
        </a>
      </div>
    </div>
  </div>
</div>
