<div class="min-h-screen flex flex-col bg-gradient-to-b from-secondary/20 via-secondary/40 to-secondary/60">
  <nav class="sticky top-0 z-10 backdrop-blur-lg bg-secondary/80 border-b border-secondary/50 flex items-center justify-between px-8 py-4 shadow-md">
    <div class="flex items-center space-x-4">
      <a routerLink="/dashboard/admin" class="flex items-center space-x-2 text-white hover:text-white/80 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="font-medium">Volver</span>
      </a>
      <img src="/assets/Agrogestor_sinTexto.png" alt="Logo" class="h-16 w-auto object-contain" />
      <h1 class="text-2xl font-extrabold text-white">Gestión de Parcelas</h1>
    </div>
    <div class="flex space-x-4">
      <button routerLink="/dashboard/admin/parcelas/create"
              tabindex="0"
              class="flex items-center space-x-2 px-4 py-2 bg-primary/80 hover:bg-primary text-white rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-primary/50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span class="font-medium">Nueva Parcela</span>
      </button>
    </div>
  </nav>

  <main class="flex-1 max-w-7xl mx-auto py-16 px-6">
    <!-- Filtros -->
    <div class="flex flex-col sm:flex-row gap-4 mb-8">
      <input type="text" placeholder="Buscar usuario..." [(ngModel)]="searchTerm" (ngModelChange)="processGrouping()"
             class="flex-1 px-4 py-2 border-2 border-bg-main rounded-lg focus:border-primary focus:ring-2 focus:ring-primary transition" />
      <input type="number" placeholder="Superficie mínima" [(ngModel)]="minSurface" (ngModelChange)="processGrouping()"
             class="w-40 px-4 py-2 border-2 border-bg-main rounded-lg focus:border-primary focus:ring-2 focus:ring-primary transition" />
      <input type="number" placeholder="Superficie máxima" [(ngModel)]="maxSurface" (ngModelChange)="processGrouping()"
             class="w-40 px-4 py-2 border-2 border-bg-main rounded-lg focus:border-primary focus:ring-2 focus:ring-primary transition" />
    </div>

    <ng-template #stateFeedback>
      <div class="text-center py-12 space-y-4">
        <div *ngIf="loading" class="inline-block animate-pulse text-text-secondary">Cargando parcelas...</div>
        <div *ngIf="error" class="text-red-600">{{ error }}</div>
      </div>
    </ng-template>

    <ng-container *ngIf="!loading && !error; else stateFeedback">
      <div *ngFor="let user of userKeys" class="mb-10">
        <h3 class="text-2xl font-semibold text-text-primary mb-4">{{ user }}</h3>
        <ul class="space-y-4">
          <li
            *ngFor="let p of groupedParcelas[user]"
            tabindex="0"
            routerLink="/dashboard/admin/parcelas/{{ p.id }}"
            class="relative group overflow-hidden rounded-2xl border border-gray-200 bg-white p-6
                   shadow-lg transition-all duration-200 transform hover:shadow-2xl
                   hover:-translate-y-1 hover:scale-[1.02] focus:outline-none
                   focus:ring-4 focus:ring-offset-2 focus:ring-primary/50"
          >
            <div class="absolute -top-6 -right-6 w-32 h-32 bg-primary/10 rounded-full"></div>
            <div class="relative flex items-center justify-between">
              <div>
                <p class="text-2xl font-extrabold text-text-primary">
                  {{ p.nombre || ('Parcela de ' + p.propietario) }}
                </p>
                <p class="text-sm text-text-secondary mt-1">Propietario: {{ p.propietario }}</p>
                <p class="text-sm text-text-secondary">Superficie: {{ p.superficie_ha }} ha</p>
              </div>
              <div class="p-2 bg-primary/10 rounded-full group-hover:bg-primary/20 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5l7 7-7 7" />
                </svg>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div *ngIf="userKeys.length === 0" class="text-center text-text-secondary py-12">
        No hay parcelas registradas.
      </div>
    </ng-container>
  </main>
</div>
